<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/user/user}">

<head>
  <title>KLB Store</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="breadcrumb-area">
      <div class="container">
        <div class="breadcrumb-content">
          <ul>
            <li><a href="/user/index">Trang chủ</a></li>
            <li th:if="${usercheck}"><a href="/user/profile">Thông tin</a></li>
            <li th:if="!${usercheck}"><a href="/user/login">Đăng nhập</a></li>
            <li class="active">Đổi mật khẩu</li>
          </ul>
        </div>
      </div>
    </div>


    <div class="page-section mb-60">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-6">
            <form th:action="@{/user/change-password}" th:object="${changePassword}" method="post">
              <div class="login-form">
                <h4 class="login-title">Đổi mật khẩu</h4>
                <div class="row">
                  <div class="col-md-12 mb-20">
                    <label>Mật khẩu mới</label>
                    <input class="mb-0" type="password" th:field="*{newPassword}" placeholder="Nhập mật khẩu mới">
                    <span class="text-danger error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
                  </div>
                  <div class="col-md-12 mb-20">
                    <label>Xác nhận mật khẩu mới</label>
                    <input class="mb-0" type="password" th:field="*{confirmPassword}" placeholder="Nhập mật khẩu xác nhận">
                    <span class="text-danger error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
                  </div>
                  <div class="col-12">
                    <div th:if="${message}" class="alert alert-warning alert-dismissible fade show" role="alert">
                      <span th:text="${message}"></span><a href="/user/login" th:text="${error}"></a>
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                  </div>
                  <div class="col-6">
                    <button class="btn btn-primary" type="submit">Xác nhận</button>
                    <span th:txt="${message}"></span>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
